{% extends "layout.html" %}

{% block heading %}
    Time Page
{% endblock %}

{% block body %}
        <h1>{{ headline }}</h1>
        <h3>{{ now }}</h3>

        {% if time %}
            <h1>18/05/2020</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}

        <a href="{{ url_for("index") }}">Return</a>
{% endblock %}
